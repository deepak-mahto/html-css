<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please fill out this survey form.</p>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="number">Number:</label>
      <input
        type="number"
        id="number"
        name="number"
        placeholder="Enter a number"
        min="1"
        max="100"
        required
      />

      <label for="dropdown">Dropdown:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <fieldset>
        <legend>Radio Buttons:</legend>
        <label>
          <input type="radio" name="radio-group" value="option1" /> Option 1
        </label>
        <label>
          <input type="radio" name="radio-group" value="option2" /> Option 2
        </label>
      </fieldset>

      <fieldset>
        <legend>Checkboxes:</legend>
        <label>
          <input type="checkbox" name="check-group" value="check1" /> Check 1
        </label>
        <label>
          <input type="checkbox" name="check-group" value="check2" /> Check 2
        </label>
      </fieldset>

      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Enter your comments"
      ></textarea>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
